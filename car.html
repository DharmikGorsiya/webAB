<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unity WebGL in Frame</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 80%;
      border: none;
    }

    .controls {
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      background: #f2f2f2;
    }

    input {
      padding: 8px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <iframe id="unityFrame" src="index.html"></iframe>

  <div class="controls">
    <input type="text" id="msgInput" placeholder="Enter value to send">
    <button onclick="sendToUnity()">Send</button>
  </div>

  <script>
    function sendToUnity() {
      const value = document.getElementById("msgInput").value;
      const iframe = document.getElementById("unityFrame");

      iframe.contentWindow.postMessage(
        {
          type: "FROM_PARENT",
          data: value
        },
        "*"
      );
    }
  </script>

</body>

</html>
